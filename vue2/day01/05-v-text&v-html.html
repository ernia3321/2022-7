<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 相当于dom中的innerText 渲染成纯文本 -->
    <p v-text="msg">111</p>
    <!-- 相当于dom中的innerHTML 渲染成标签 -->
    <p v-html="msg2">111</p>
  </div>
  <script>
        Vue.config.productionTip = false
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue ~',
            msg2: '<span style="color: red;">666</span>'
        },
        methods: {}
    });
  </script>
</body>

</html>
