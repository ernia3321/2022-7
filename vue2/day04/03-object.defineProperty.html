  <script>

    // Object.defineProperty(obj, prop, desc) 
    // obj: 要定义的对象
    // prop: 要定义的属性
    // desc: 属性描述符
    // 方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性，并返回此对象。
    let obj = {}
    Object.defineProperty(obj, 'name', {
      // 可修改(写入)
      // writable: true,
      // 可删除
      // configurable: true,
      // 可枚举(遍历)
      // enumerable: true,
      // 属性值
      // value: '张三',

      get(){
        return '李四'
      },
      set(val){
        console.log(val)
      }
    })
