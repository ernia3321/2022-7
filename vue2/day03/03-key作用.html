<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
        <ul>
            <!-- key：作为虚拟dom进行diff算法时的唯一标识 -->
            <!-- 期数据类型只能是字符串或者数字 -->
            <li v-for="(item,index) in userList" :key="item.id">
                索引为：{{index + 1}} - {{item.id}} - {{item.name}} - {{item.age}}
            </li>
        </ul>
    </div>
    <script>
      Vue.config.productionTip = false;
      var vm = new Vue({
        el: "#app",
        data: {
          userList: [
            // id: 表示该数据的唯一标识 永远不可能重复
            { id: 1, name: "张三", age: 18 },
            { id: 2, name: "李四", age: 25 },
            { id: 3, name: "王五", age: 34 },
            { id: 4, name: "赵六", age: 11 },
          ],
        },
        methods: {},
      });
    </script>
  </body>
</html>
