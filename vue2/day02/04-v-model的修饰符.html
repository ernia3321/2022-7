<body>
  <div id="app">
    <!-- .number：将输入值转化为数字类型
    想要严格限制输入框只能允许输入数字，请使用属性type="number" -->
    <!-- <input type="text" v-model="num" @input="checkNumber"> -->

    <!-- alt + shift + ↑/↓ 复制一行并粘贴 -->
    .number<br>
    <input type="text" v-model.number="num"><br>

    <!-- .trim 自动去除输入框前后（首尾）的空格 -->
    .trim<br>
    <input type="text" v-model.trim="str"><br>
    <!-- .lazy: 当天家了.lazy修饰符后，双向绑定的数据就不同步了，
        相当于input输入框失去焦点后触发的change事件中同步 -->
    .lazy<br>
    <input type="text" v-model.lazy="lazy" @change="show"><br>
  </div>
