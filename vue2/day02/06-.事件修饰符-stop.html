<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    .dv1 {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
    }
    .dv2 {
      width: 150px;
      height: 150px;
      background-color: salmon;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="dv1" @click="show1">
      dv1
      <!-- .stop: 阻止事件冒泡 -->
      <div class="dv2" @click.stop="show2">
        dv2
      </div>
    </div>

    <div class="dv1" @click="show1">
      dv1
      <!-- .capture: 使用事件的捕获模式 -->
      <div class="dv2" @click.stop="show2">
        dv2
      </div>
    </div>
    <div class="dv1" @click="show1">
      dv1
      <!-- .self:  -->
      <div class="dv2" @click.stop="show2">
        dv2
      </div>
    </div>
  </div>
  <script>
    Vue.config.productionTip = false

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        show1(){
          console.log('dv1触发了')
        },
        show2(){
          console.log('dv2触发了')
        }
      }
    });

  </script>
</body>

</html>
